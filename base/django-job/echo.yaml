apiVersion: batch/v1
kind: Job
metadata:
  name: "echo-job"
  labels:
    app.kubernetes.io/name: echo-job-label
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: python
          # python:3.7.10-slim-buster
          image: PYTHON_IMG
          imagePullPolicy: IfNotPresent
          command:
            - echo
          args:
            - hello_world > /123.txt
